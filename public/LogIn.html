<!DOCTYPE html>
<html>
<head>
	<title>Donago-go</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/logInStyle.css">
	<link rel="stylesheet" href="./css/navStyle.css">
	<link rel="stylesheet" href="./css/searchStyle.css">
	<link rel="icon" type="image/png" href="black.jpg">
</head>
<body>

	<div id="navbar"></div>
	
	<div class="search"></div>

	<div class="notSearch">
		<div class="user-registration container inside">
			<div class="row">
				<div class="col-lg-6 signIn">
					<h4>
						Registro
					</h4>
					<div class="cont">
						<form class="form">
							<div class="col-xs-4 top">
								<label for="ex3">Nombre(s)</label>
								<input name="name" id="name-reg" class="form-control" type="text">
							</div>
							<div class="col-xs-4 top">
								<label for="ex3">Apellido(s)</label>
								<input name="name" id="lname-reg" class="form-control" type="text">
							</div>
							<div class="col-xs-4 top">
								<label for="ex3">Correo</label>
								<input name="email" id="mail-reg" class="form-control" type="email">
							</div>
							<div class="col-xs-4 top">
								<label for="ex3">Contraseña</label>
								<input name="name" id="pwd-reg" class="form-control" type="password">
							</div>
							<div class="col-xs-4 top">
								<label for="ex3">Confirmar contraseña</label>
								<input name="name" id="conf-pwd-reg" class="form-control" type="password">
							</div>
							<div class="top">
								<button id="signInBtn" type="button" class="btn btn-success signInBtn">Registrar</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-lg-6 logIn">
					<h4>
						Iniciar sesión
					</h4>
					<form class="form">
						<div class="cont">
							<div class="col-xs-4 top">
								<label for="ex3">Correo</label>
								<input name="email" id="mail" class="form-control" type="email">
							</div>
							<div class="col-xs-4 top">
								<label for="ex3">Contraseña</label>
								<input name="pwd" id="pwd" class="form-control" id="ex3" type="password">
							</div>
							<div class="top">
								<button id="logInBtn" type="button" class="btn btn-success logInBtn">Iniciar Sesión</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="user-information container inside"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./js/nav.js"></script>
	<script type="text/javascript" src="./js/navbar.js"></script>
	<script type="text/javascript" src="./js/logIn.js"></script>
</body>
</html>
